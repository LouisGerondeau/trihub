<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>{% block title %}TriHub{% endblock %}</title>
    <style>
      body {
        font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
        margin: 16px;
      }
      header {
        margin-bottom: 16px;
      }
      .toolbar {
        display: flex;
        gap: 8px;
        flex-wrap: wrap;
        align-items: center;
        margin-bottom: 12px;
      }
      .card {
        border: 1px solid #e5e7eb;
        border-radius: 12px;
        padding: 12px 14px;
        margin-bottom: 10px;
      }
      .muted {
        color: #6b7280;
        font-size: 0.9em;
      }
      .badges {
        display: inline-flex;
        gap: 6px;
        flex-wrap: wrap;
      }
      .badge {
        background: #f3f4f6;
        border: 1px solid #e5e7eb;
        border-radius: 999px;
        padding: 2px 8px;
        font-size: 12px;
      }
      .danger {
        color: #b91c1c;
      }
      .ok {
        color: #065f46;
      }
      .row {
        display: flex;
        justify-content: space-between;
        gap: 10px;
        align-items: center;
      }
      .btn {
        appearance: none;
        border-radius: 8px;
        border: 1px solid #e5e7eb;
        padding: 6px 10px;
        background: white;
        cursor: pointer;
      }
      .btn:hover {
        background: #f9fafb;
      }
      form {
        display: inline;
      }
      .sep {
        height: 1px;
        background: #e5e7eb;
        margin: 12px 0;
      }
      .pill {
        padding: 2px 8px;
        border-radius: 999px;
        background: #eef2ff;
        border: 1px solid #e0e7ff;
        font-size: 12px;
      }
      .need {
        background: #fff7ed;
        border-color: #fed7aa;
      }
      .success {
        background: #ecfdf5;
        border-color: #a7f3d0;
      }
    </style>
    {% block head %}{% endblock %}
  </head>
  <body>
    <header>
      <h1>{% block h1 %}TriHub â€” Vue publique{% endblock %}</h1>
    </header>
    {% if messages %}
    <ul>
      {% for m in messages %}
      <li>{{ m }}</li>
      {% endfor %}
    </ul>
    {% endif %} {% block content %}{% endblock %}
  </body>
</html>
